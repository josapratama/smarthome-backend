services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smarthome
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smarthome"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  mqtt:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

  api:
    build: .
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smarthome?schema=public
      MQTT_URL: mqtt://mqtt:1883
    restart: unless-stopped
    depends_on:
      - db
      - mqtt
    ports:
      - "3000:3000"

volumes:
  db_data:
  mosquitto_data:
  mosquitto_log:
